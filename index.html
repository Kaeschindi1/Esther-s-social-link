<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esther Kalu Socials</title>
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="  crossorigin="anonymous"  referrerpolicy="no-referrer"/>
  <link href="./input.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-r from-blue-500 to-slate-500">
    <h1 class="text-sm sm:text-3xl p-4 text-center text-white font-mono font-bold bg-gradient-to-r from-gray-600 to-slate-600">Hi there! Be Sure to Link up with Coder-Girl Esther</h1>
    <div class="flex justify-center items-center h-screen">
        <div class="card bg-white p-10 rounded-lg  w-[60%] sm:w-[40%]">
            <div class="card-header text-center">
                <img src="./Esther Kalu .jpg" alt="Esther" class="rounded-full m-auto h-12 lg:h-20">
                <h1 class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-bold">Esther Kalu</h1>
                <p class="text-sm sm:text-xl md:text-2xl lg:text-3xl font-mono">Software Engineer (Front-End)</p>
            </div>
            <div class="card-links">             
                <a href="https://github.com/kaeschindi1" target="_blank" rel="noopener noreferrer" class="card-item flex justify-between p-0.5 sm:p-3 mt-5 bg-gray-400 rounded-full hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Github</p>
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </a>
            </div>
            <div class="card-links">             
                <a href="https://www.linkedin.com/in/kaeschindi/" target="_blank" rel="noopener noreferrer" class="card-item flex justify-between p-0.5 sm:p-3 mt-5 bg-gray-400 rounded-full hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">LinkedIn</p>
                    <div class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </a>
            </div>
            <div class="card-links">             
                <a href="https://twitter.com/estherckalu" target="_blank" rel="noopener noreferrer" class="card-item flex justify-between p-0.5 sm:p-3 mt-5 bg-gray-400 rounded-full hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Twitter</p>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </a>
            </div>
            <div class="card-links">             
                <a href="mailto:kaluesthercn@gmail.com" target="_blank" rel="noopener noreferrer" class="email-link card-item flex justify-between p-0.5 sm:p-3 mt-5 bg-gray-400 rounded-full hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Email</p>
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
